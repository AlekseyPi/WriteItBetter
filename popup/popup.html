<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="../autocomplete.css">
    <script src="popup.js"></script>
    <script src="../local-storage.js"></script>
    <script src="../autocomplete.js"></script>
    <script src="../openAi.js"></script>
  </head>
  <body class="dark">
    <div class="container">
      <div class="horizontal">
        <textarea class="flex1" id="aiPromptTextArea"></textarea> 
        <button class="settings-button" id="configButton" title="Settings" tabindex="-1">
          <object type="image/svg+xml" data="settings.svg" class="icon" tabindex="-1">Your browser does not support SVG</object>
        </button>
      </div>
      <div class="input-container">
        <textarea class="flex1" id="inputTextArea"></textarea> 
        <input type="number" id="temperatureInput" tabindex="-1" min="0" max="10" title="Temperature (creativity). Range from 0 to 10">
        <img id="imagePreviewIcon" style="display:none;"/>
        <select id="aiModelSelect" tabindex="-1"> </select>
        <button class="submit-button" id="submitButton">Submit</button>  
      </div>
      <textarea class="flex1" id="aiOutputTextArea" ></textarea> 
    </div>

    <div class="config-popup" id="configPopup">
      <form id="configForm">
        <label for="configDefaultAIModelSelect">Default model name:</label><br>
        <select id="configDefaultAIModelSelect"> </select><br>
        <label for="aiMaxAITokens">Max tokens:</label><br>
        <input type="number" id="aiMaxAITokens" name="aiMaxAITokens" min="100"><br>
        <label for="openAIKey">OpenAI Key:</label><br>
        <input type="text" id="openAIKey" name="openAIKey" autocomplete="off" placeholder="********************"><br>

        <label>
          <input type="checkbox" id="darkModeInput" name="darkMode">Dark mode
        </label>
        <br>
        <br>
        <input type="submit" class="submit-config-button" value="Update">
        <input type="button" class="cancel-config-button" id="cancelButton" value="Cancel">
      </form> 
    </div>
  </body>
</html>
